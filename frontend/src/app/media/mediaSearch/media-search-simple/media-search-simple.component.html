<form class="simple-search-form" #simpleSearch="ngForm" (ngSubmit)="onSubmit(simpleSearch)" >
    <mat-form-field class="simple-search" >
        <mat-label>Search</mat-label>
        <input type="search" matInput name="searchTerm0" ngModel>
        <button mat-icon-button matSuffix aria-label="Search with the entered values"> 
            <mat-icon id="search-icon">search</mat-icon>
        </button>
    </mat-form-field>
</form>
