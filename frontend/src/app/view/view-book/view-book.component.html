<table class="medium-table">
    <tr>
        <td>ISBN</td>
        <td>{{data.ean}}</td> <!-- ean is the same numbers as isbn, as we do not display ean currently, we can show the ean/isbn on books-->
    </tr>
    <tr>
        <td>Author</td>
        <td>{{data.authors}}</td>
    </tr>
    <tr>
        <td>Genre</td>
        <td>{{data.genre}}</td>
    </tr>
    <tr>
        <td>Pages</td>
        <td>{{data.pages}}</td>
    </tr>
    <tr>
        <td>Table of Content </td>
        <td><a *ngIf="data.tableOfContentLink" href="{{data.tableOfContentLink}}" class="btn btn-primary btn-sm"  target="_blank" rel="noopener noreferrer">Table of content</a>
        </td>
    </tr>
</table>
