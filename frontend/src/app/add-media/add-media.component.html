<mat-card>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <mat-card-title>Add Medium</mat-card-title>

        <app-base-form formGroupName="base"></app-base-form>


        <app-book-form *ngIf="createForm.value.base.mediaType == 'Book'" formGroupName="book"></app-book-form>
        <app-disc-form *ngIf="createForm.value.base.mediaType == 'CD / DVD / Blu-Ray'" formGroupName="disc">
        </app-disc-form>
        <app-digital-game-form *ngIf="createForm.value.base.mediaType == 'electronical Game'"
            formGroupName="digitalGame"></app-digital-game-form>
        <app-game-form *ngIf="createForm.value.base.mediaType == 'Game'" formGroupName="game"></app-game-form>
        <app-magazine-form *ngIf="createForm.value.base.mediaType == 'Magazine'" formGroupName="magazine">
        </app-magazine-form>

        <br>
        <p>Complete the form to enable button.</p>
        <button mat-raised-button class="button" type="submit" [disabled]="!createForm.valid">Submit</button>
    </form>
</mat-card>
<!-- {{createForm.value | json}} -->
