<mat-card class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <!-- Header -->
        <mat-card-header>
            <mat-card-title class="card-title"> Please sign in</mat-card-title>
        </mat-card-header>
        <!-- Content -->
        <mat-card-content class="card-content">
            <mat-form-field class="card-form-field">
                <mat-label>E-Mail</mat-label>
                <input matInput formControlName="email" autofocus type="text">
                <mat-error *ngIf="loginForm.controls.email.errors?.required">Missing E-Mail</mat-error>
            </mat-form-field>
            <mat-form-field class="card-form-field">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
                <mat-error *ngIf="loginForm.controls.password.errors?.required">Missing Password</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="button" type="submit" [disabled]="!loginForm.valid">Sign in</button>
        </mat-card-actions>
    </form>
</mat-card>
